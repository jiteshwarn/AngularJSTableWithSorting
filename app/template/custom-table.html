<table class="table"  show-filter="true">
    <thead>
    <tr>
      <th>
        <a href="#" ng-click="vm.orderByField='id'; vm.reverseSort = !vm.reverseSort">
        ID <span ng-show="orderByField == 'id'"><span ng-show="!vm.reverseSort">^</span><span ng-show="vm.reverseSort"></span></span>
        </a>
      </th>
      <th>
        <a href="#" ng-click="vm.orderByField='title'; vm.reverseSort = !vm.reverseSort">
          Title <span ng-show="vm.orderByField == 'title'"><span ng-show="!vm.reverseSort">^</span><span ng-show="vm.reverseSort"></span></span>
        </a>
      </th>
      <th>
        <a href="#" ng-click="vm.orderByField='body'; vm.reverseSort = !vm.reverseSort">
        Description <span ng-show="vm.orderByField == 'body'"><span ng-show="!vm.reverseSort">^</span><span ng-show="vm.reverseSort"></span></span>
        </a>
      </th>
    </tr>
  </thead>
  <tbody>
  <tr ng-repeat="user in vm.tableParams |orderBy:vm.orderByField:vm.reverseSort">
    <td>{{user.id}}</td>
    <td>
      <a href="" ng-click="vm.getDetails(user)" data-toggle="modal" data-target="#myModal">{{user.title}}</a></td>
    <td>{{user.body}}</td>
  </tr>
  </tbody>
</table>
<div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Description</h4>
              </div>
              <div class="modal-body">
                <h4>Title</h4><p>{{vm.title}}</p>
                <h4>Body</h4><p>{{vm.body}}</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </div>
      </div>
  </div>
